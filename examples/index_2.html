<!DOCTYPE html>

<body>
	<canvas id="myCanvas" width="1680" height="1050" style="border:1px solid #c3c3c3;">
Your browser does not support the HTML5 canvas tag.
</canvas>
<img src="default/thumb.jpg"></img>
<img src="default/001.jpg"></img>

<script>
	var book = new function(){
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");
		var tiles = [];
		var nDisp=0;


		this.init=function(){
			canvas.width=500;
			canvas.height=500;
			for (x = 100; x <= 600; x++) {
				var imageObj = new Image(); // new instance for each image
				console.log("default/"+x+".jpg");
				imageObj.src = "default/"+x+".jpg";
				tiles.push(imageObj);
				ctx.drawImage(imageObj, 0,0);
			}
		};
		
		this.drawFrame=function(){
			ctx.drawImage(tiles[nDisp], 0,0);
			nDisp++;
		};
	};
	
	setInterval(book.drawFrame,500);
	window.onload = book.init;
</script>
</body>
</html>
